{% macro render_blog_post(post, from_index=false) %}
  <div class="blog-post">
  {% if from_index %}
    <h2><a href="{{ post|url }}">{{ post.title }}</a></h2>
  {% else %}
    <h2>{{ post.title }}</h2>
    <small>written on {{ post.pub_date }}</small>
  {% endif %}
  <p class="meta">
  </p>
  {{ post.body }}
  </div>
  {% if from_index %}
  <hr />
  {% endif %}
{% endmacro %}
